<body>
    <script>
        /* add_maker */
        //1
        function add_maker(a){
            return function(b){ //클로저
                return a + b;
            }
        }
        var add10 = add_maker(10); //함수 리턴
        console.log(add10(20));    //a(10) + b 리턴


        //2
        function f4(f1, f2, f3){
            return f3(f1() + f2())
        }
        console.log(
            f4(
                function(){ return 2; },
                function(){ return 1; },
                function(a){ return a * a; }
            )
        ); // 3 리턴
        
    </script>
</body>
