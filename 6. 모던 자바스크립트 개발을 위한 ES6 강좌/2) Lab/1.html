//filter, includes, from을 사용해서 문자열 'e'가 포함된 노드로 구성된 배열을 만들어서 반환하기
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Bin</title>
</head>
<body>
    <ul>
        <li>apple</li>
        <li>orange</li>
        <li>banana</li>
        <li>strawberry</li>
    </ul>

    <script>
        function RequestData(){
            return Math.random >0.5;
        }

        const oProductReady = new Promise(function(fnResolve, fnReject){
        let bStatus = RequestData();

        if (bStatus){fnResolve("Success");}
        else {fnReject("Fail");}
        });

        oProductReady.then(function(pResult){
            console.log(pResult);
        },function(pErrMsg){
            console.log(pErrMsg);
        })
        
    </script>
</body>
</html>
