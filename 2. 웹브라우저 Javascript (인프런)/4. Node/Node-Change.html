<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="target">
        <li>HTML</li>
        <li>CSS</li>
    </ul>
    <input type='button' onclick="callAppendChild();" value="appendChild()"/>
    <input type='button' onclick="callInsertBefore();" value="callInsertBefore()"/>
    <script>
        function callAppendChild(){
            var target = document.getElementById('target');  //target element 가져오기
            var li = document.createElement('li');           //li element 생성
            var text = document.createTextNode('JavaScript');//li에 text추가
            li.appendChild(text);
            target.appendChild(li);
        }
        function callInsertBefore(){
            var target = document.getElementById('target');
            var li = document.createElement('li');
            var text = document.createTextNode('JQuery');
            li.appendChild(text);
            target.insertBefore(li, target.firstChild);
        }
    </script>
</body>
</html>
